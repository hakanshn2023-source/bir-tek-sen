<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Büşra ❤️ Hakan</title>

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family: Arial, Helvetica, sans-serif;
}

body{
background: linear-gradient(to right, #f8cdda, #c2b6f5);
overflow-x:hidden;
color:#222;
}

/* ================= GİRİŞ ================= */

.hero{
min-height:100vh;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
text-align:center;
position:relative;
padding:20px;
}

.music-btn{
background:#ff4f9a;
color:white;
border:none;
padding:12px 25px;
border-radius:30px;
font-size:16px;
cursor:pointer;
margin-bottom:25px;
}

.hero img{
width:220px;
height:220px;
object-fit:cover;
border-radius:50%;
border:6px solid white;
margin-bottom:20px;
}

.names{
font-size:40px;
font-weight:bold;
}

.heart{
font-size:30px;
margin:10px 0;
color:#ff4f9a;
}

/* ================= KALPLER ================= */

.heart-float{
position:fixed;
bottom:-50px;
font-size:20px;
animation: floatUp 8s linear infinite;
opacity:0.7;
}

@keyframes floatUp{
0%{transform:translateY(0);}
100%{transform:translateY(-110vh);}
}

/* ================= FOTO + SAYAÇ ================= */

.section{
padding:60px 20px;
text-align:center;
}

.round-img{
width:180px;
height:180px;
border-radius:50%;
object-fit:cover;
border:6px solid #ff9acb;
margin:20px 0;
}

.name-title{
font-size:32px;
font-weight:bold;
margin-bottom:30px;
}

.counter-box{
margin-top:30px;
padding:30px;
border-radius:25px;
background:rgba(255,255,255,0.35);
backdrop-filter: blur(10px);
}

.counter-box h2{
color:#ff2e88;
margin-bottom:10px;
}

.days{
font-size:60px;
font-weight:bold;
margin:15px 0;
}

/* ================= NOT ================= */

.note{
margin:60px 20px;
padding:40px 20px;
border-radius:30px;
background: linear-gradient(to right, #ff77b3, #b27cff);
color:white;
text-align:center;
}

.note h2{
margin-bottom:20px;
font-size:28px;
}

.note p{
font-size:18px;
line-height:1.6;
font-style:italic;
}

/* ================= ANI ALANI ================= */

.memories{
padding:40px 20px;
}

.memory-img{
width:100%;
border-radius:25px;
margin-bottom:25px;
box-shadow:0 10px 20px rgba(0,0,0,0.15);
}

/* ================= GİZLİ SORU CEVAP ================= */

.secret-section{
padding:60px 20px;
text-align:center;
}

.secret-question{
background:linear-gradient(to right, #ff77b3, #b27cff);
color:white;
padding:25px;
border-radius:25px;
font-size:22px;
font-weight:bold;
margin:50px 0; /* Araları genişlettik */
cursor:pointer;
}

.secret-answer{
display:none;
background:white;
color:#ff2e88;
padding:20px;
border-radius:20px;
margin-bottom:40px;
font-size:18px;
font-weight:bold;
}

</style>
</head>
<body>

<audio id="music" src="muzik.mp3"></audio>

<section class="hero">

<button class="music-btn" onclick="playMusic()">Müziği Başlat</button>
